<div class="form-floating mb-4">
    <input [ngClass]="(controlDir && controlDir.control && controlDir.touched)? !controlDir.control.valid? 'is-invalid' : 'is-valid':null"
           [type]="type"
           (input)="onChange($event.target.value)"
           (blur)="onTouched()"
           id="{{label}}" 
           #input
           class="form-control"
           placeholder="{{label}}" 
           >
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status ==='PENDING'" class="fa fa-spinner fa-spin loader">

    </div>
    <label for="{{label}}" >{{label}} </label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{required}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern"> invalid Email Address</span>

    </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists"> Email Address is in Use</span>
    </div>

</div>
